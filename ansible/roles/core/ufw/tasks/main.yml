---
- name: Install UFW
  ansible.builtin.package:
    name: ufw
    state: present
  become: true

- name: Reset UFW to defaults
  community.general.ufw:
    state: reset
  become: true

- name: Set UFW default policies
  community.general.ufw:
    direction: "{{ item.direction }}"
    policy: "{{ item.policy }}"
  loop:
    - {direction: 'incoming', policy: 'deny'}
    - {direction: 'outgoing', policy: 'allow'}
    - {direction: 'routed', policy: 'deny'}
  become: true

- name: Allow SSH access
  community.general.ufw:
    rule: allow
    port: "{{ ssh_port | default('22') }}"
    proto: tcp
    comment: "SSH access"
  become: true

- name: Allow HTTP traffic
  community.general.ufw:
    rule: allow
    port: '80'
    proto: tcp
  become: true

- name: Allow HTTPS traffic
  community.general.ufw:
    rule: allow
    port: '443'
    proto: tcp
  become: true

- name: Allow Docker swarm communication (if using Docker swarm)
  community.general.ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
  loop:
    - '2376'  # Docker daemon port
    - '2377'  # Docker swarm management port
    - '7946'  # Docker swarm node communication
  become: true
  when: docker_swarm_enabled | default(false)

- name: Allow Docker swarm UDP communication
  community.general.ufw:
    rule: allow
    port: '7946'
    proto: udp
  become: true
  when: docker_swarm_enabled | default(false)

- name: Allow Docker overlay network communication
  community.general.ufw:
    rule: allow
    port: '4789'
    proto: udp
  become: true
  when: docker_swarm_enabled | default(false)

- name: Allow custom firewall rules
  community.general.ufw:
    rule: "{{ item.rule }}"
    port: "{{ item.port | default(omit) }}"
    proto: "{{ item.proto | default(omit) }}"
    from_ip: "{{ item.from_ip | default(omit) }}"
    to_ip: "{{ item.to_ip | default(omit) }}"
    interface: "{{ item.interface | default(omit) }}"
    direction: "{{ item.direction | default(omit) }}"
    comment: "{{ item.comment | default(omit) }}"
  loop: "{{ ufw_custom_rules | default([]) }}"
  become: true

- name: Configure UFW logging
  community.general.ufw:
    logging: "{{ ufw_logging_level | default('low') }}"
  become: true

- name: Enable UFW
  community.general.ufw:
    state: enabled
  become: true

- name: Check UFW status
  ansible.builtin.command: ufw status verbose
  register: ufw_status
  become: true
  changed_when: false

- name: Display UFW status
  ansible.builtin.debug:
    var: ufw_status.stdout_lines
  when: ufw_status.stdout_lines is defined
