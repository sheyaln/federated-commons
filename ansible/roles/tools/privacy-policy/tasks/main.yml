---
- name: Ensure privacy-policy directory exists
  ansible.builtin.file:
    path: /opt/privacy-policy
    state: directory
    owner: ubuntu
    group: ubuntu
    mode: "0755"

- name: Copy privacy policy HTML
  ansible.builtin.copy:
    src: files/privacy-policy.html
    dest: /opt/privacy-policy/privacy-policy.html
    owner: ubuntu
    group: ubuntu
    mode: "0644"

- name: Copy Organization Logo
  ansible.builtin.copy:
    src: files/logo.png
    dest: /opt/privacy-policy/logo.png
    owner: ubuntu
    group: ubuntu
    mode: "0644"

- name: Generate Docker Compose file from template
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: /opt/privacy-policy/docker-compose.yml
    owner: ubuntu
    group: ubuntu
    mode: "0644"

- name: Ensure privacy-policy service is running
  community.docker.docker_compose_v2:
    project_src: /opt/privacy-policy
    state: present
  register: privacy_policy_compose

- name: Display privacy-policy service status
  ansible.builtin.debug:
    var: privacy_policy_compose
