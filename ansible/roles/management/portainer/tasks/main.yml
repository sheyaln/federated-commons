---
- name: Ensure Portainer directory exists
  ansible.builtin.file:
    path: /opt/portainer
    state: directory
    owner: ubuntu
    group: ubuntu
    mode: '0755'

- name: Create Portainer docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: /opt/portainer/docker-compose.yml
    owner: ubuntu
    group: ubuntu
    mode: '0644'

- name: Check for existing Portainer container
  community.docker.docker_container_info:
    name: portainer
  register: portainer_container
  ignore_errors: true

- name: Shut down existing Portainer container
  community.docker.docker_compose_v2:
    project_src: /opt/portainer
    state: absent
  when: portainer_container.exists | default(false)

- name: Deploy Portainer using Docker Compose
  community.docker.docker_compose_v2:
    project_src: /opt/portainer
    state: present

- name: Wait for Portainer to start
  ansible.builtin.pause:
    seconds: 10

- name: Display Portainer access information
  ansible.builtin.debug:
    msg:
      - "âœ… Portainer deployed successfully!"
